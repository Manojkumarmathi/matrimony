<div [fullscreen]="true" class="homepage">
    <ion-grid>
        <ion-row>
            <ion-col>
                <ion-label class="homepage-title">My Matches</ion-label>
            </ion-col>
            <button mat-button>
                <ion-icon name="ellipsis-vertical-outline" style="color: white; font-size: large;"></ion-icon>
            </button>
        </ion-row>
        <ion-row>
            <ion-col style="text-align: center;">
                <ion-label class="homepage-headline">8 Profiles pending with me</ion-label>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <div class="homepage-scrollmenu">
                    <div class="homepage-scrollmenu-menu" *ngFor="let num of user">
                        <div class="homepage-scrollmenu-menu-image">
                            <img class="homepage-scrollmenu-menu-image-propic" src="./assets/image/keerthy.jpg">
                        </div>
                        <div class="homepage-scrollmenu-menu-details">
                            <ion-grid>
                                <ion-row>
                                    <ion-col style="text-align: start;">
                                        <ion-label class="homepage-scrollmenu-menu-details-name">Keerthana</ion-label>
                                    </ion-col>
                                </ion-row>
                                <ion-row>
                                    <ion-col>
                                        <div class="homepage-scrollmenu-menu-details-biodata">27Yrs,5ft 6in,Tamil,Nair,MBBS,Doctor,Tamilnadu,chennai</div>
                                    </ion-col>
                                </ion-row>
                                <ion-row>
                                    <ion-col style="display: contents;">
                                        <button mat-button class="homepage-scrollmenu-menu-details-yesBtn">Yes</button>
                                        <button mat-button class="homepage-scrollmenu-menu-details-noBtn">No</button>
                                    </ion-col>
                                </ion-row>
                            </ion-grid>
                        </div>
                    </div>
                </div>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <button mat-button class="homepage-footer" (click)="gotoDashboard()">Next Page</button>
            </ion-col>
        </ion-row>
    </ion-grid>
    
</div>
